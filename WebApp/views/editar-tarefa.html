<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List - Atualizar tarefa - {{ .Tarefa }} </title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    
    {{ template "cabeçalho-Tarefas" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Atualizar Tarefa</h3>

               <div class="form-group">
                     <label for="titulo">Tarefa</label>
                     <input type="text" class="form-control" id="tarefa" name="tarefa" placeholder="Insira a tarefa" value="{{ .Tarefa }}">
                </div>

                <div class="form-group">
                    <label for="conteudo">Observação</label>
                    <textarea class="form-control" id="observacao" name="observacao" placeholder="Escreva sua observação.">{{ .Obsevacao }}</textarea>
                </div>

                <div class="form-group">
                    <label for="prazo">Prazo</label>
                     <textarea class="form-control" id="prazo" name="prazo" placeholder="Atualize seu prazo.">{{ .Prazo }}</textarea>
                </div>


                <button id="atualizar-tarefa" class="btn btn-info" data-tarefa-id="{{ .Id }}">
                    Salvar Alterações
                </button>
            </div>
        </div>
    </div>

    {{ template "rodape" }}
    {{ template "scripts" }}

    <script src="/assets/js/tarefas.js"></script>

</body>

</html>
