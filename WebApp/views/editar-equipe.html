<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List - Atualizar Equipe - {{ .Nome }} </title>
    <link href="/assets/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    {{ template "cabeçalho-Tarefas" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Atualizar Equipe</h3>

               <div class="form-group">
                     <label for="titulo">Nome</label>
                     <input type="text" class="form-control" id="nome" name="nome" placeholder="Insira o nome da equipe" value="{{ .Nome }}">
                </div>

                <div class="form-group">
                    <label for="conteudo">Descrição</label>
                    <textarea class="form-control" id="descricao" name="descricao" placeholder="Escreva sua descricao.">{{ .Descricao }}</textarea>
                </div>

                <button id="atualizar-equipe" class="btn btn-info" data-equipe-id="{{ .Id }}">
                    Salvar Alterações
                </button>
            </div>
        </div>
    </div>

    {{ template "rodape" }}
    {{ template "scripts" }}

    <script src="/assets/js/equipes.js"></script>

</body>

</html>
